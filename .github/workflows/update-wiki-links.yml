      - name: checkout
        uses: actions/checkout@v3
      - name: assetsQuery
        id: assetsQuery
        uses: octokit/request-action@v2.1.0
        with:
          route: GET /repos/{repository}/releases/{release}/assets
          repository: ${{ github.repository }}
          release: ${{ github.event.release.id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: updateLinks
        uses: actions/github-script@v6
        with:
          script: |
            const updateLinks = require("./.github/workflows/update-wiki-links");
            updateLinks(${{ steps.assetsQuery.outputs.data }});

