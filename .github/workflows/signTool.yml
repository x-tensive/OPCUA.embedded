name: code sign test

on:
  workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: find signtool
      id: st
      shell: pwsh
      run: |
        $list = Get-ChildItem -Path "C:/Program Files (x86)/Windows Kits/10/bin/*/x64/signtool.exe"
        echo ::set-output name=signtool::$list[-1].FullName
    
    - name: output
      run: echo ${{ steps.st.outputs.signtool }}